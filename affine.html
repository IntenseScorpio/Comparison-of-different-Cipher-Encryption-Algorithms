<!DOCTYPE html>
<html lang="en">

<head>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.js">
	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/addons/p5.sound.min.js">
	</script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta charset="utf-8" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
	<div class="container" id="banner">
		<figure class="text-center">
			<blockquote class="blockquote">
				<p style="font-size: xxx-large;">Text Encryption and Decryption </p>
			</blockquote>
			<figcaption class="blockquote-footer" style="font-size: xx-large;">
				based on ceasar-cipher
			</figcaption>
		</figure>
	</div>
	<div class="container-lg" id="main">
		<div class="card" style="width: 18rem;">
			<div class="card-body">
				<h5 class="card-title">Enter Text </h5>
				<p class="card-text">Enter text to encrypt or decrypt</p>
				<input type="text" id="text" autofocus="true"></input>
			</div>
			<div class="card-body">
				<h5 class="card-title">Enter shift </h5>
				<p class="card-text">Must between -26 & 26</p>
				<input type="number" id="shift"></input>
			</div>
			<button onclick="encode();" class="btn btn-primary" id="encode"> encrypt </button>
			<button onclick="decode();" class="btn btn-primary" id="decode"> decrypt </button>
			<script src="affine.js"></script>
			

		</div>
	</div>

	<div class="footer">

		<div class="card-group" id="op">
			<div class="card text-center" style="width: 18rem;">
				<div class="card-body" id="ciphers">
					<label for="output1" style="font-size: x-large;">Output--</label><input type="textbox"
						name="output1"></input>

				</div>
			</div>

			<div class="card text-center" style="width: 18rem;">
				<div class="card-body" id="xyz">
					<label for="time" style="font-size: x-large;">Time</label>
					<div class="card-body" id="time">
					</div>
				</div>


		</div>
	</div>
	</div>
	
	

</body>

</html>
